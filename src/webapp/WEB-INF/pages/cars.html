<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars List</title>
</head>
<body>
<h1>List of cars</h1>
<table>
    <tr>
        <th>Make</th>
        <th>Model</th>
        <th>Year</th>
    </tr>
    <tr th:each = "car : ${cars}">
        <td th:utext="${car.getMake()}"></td>
        <td th:utext="${car.getModel()}"></td>
        <td th:utext="${car.getYear()}"></td>
    </tr>
</table>
</body>
</html>
